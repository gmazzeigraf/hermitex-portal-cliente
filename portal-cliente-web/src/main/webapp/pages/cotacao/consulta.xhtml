<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/templates/crud_template.xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags">

	<ui:define name="viewname">#{labels.menu_cotacao} / #{labels.menu_cotacao_consulta} </ui:define>

	<ui:define name="search">
		<c:if test="#{null == cotacaoController.entity}">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{labels.consulta}</h1>
						<p:panelGrid columns="1" id="filterGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="clienteFilter" value="Cliente *" styleClass="label" />
									<p:selectOneMenu id="clienteFilter" value="#{cotacaoController.filterEntity.idCliente}" styleClass="ui-grid-col-12" filter="true"
										filterMatchMode="contains">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="#{cotacaoController.clientes}" var="item" itemLabel="#{item.id} - #{item.nomeApresentacao}" itemValue="#{item.id}" />
										<p:ajax process="@this" update="searchForm" listener="#{cotacaoController.changeCliente}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="filialFilter" value="Filial" styleClass="label" />
									<p:selectOneMenu id="filialFilter" value="#{cotacaoController.filterEntity.idFilial}" styleClass="ui-grid-col-12" filter="true"
										filterMatchMode="contains">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{cotacaoController.filiais}" var="item" itemLabel="#{item.id} - #{item.nomeApresentacao}" itemValue="#{item.id}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="statusFilter" value="Status" styleClass="label" />
									<p:selectOneMenu id="statusFilter" value="#{cotacaoController.filterEntity.status}" styleClass="ui-grid-col-12">
										<f:selectItems value="#{domCotacaoController.statusMap}" />
									</p:selectOneMenu>
								</p:panelGrid>
							</p:panelGrid>

							<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
								<p:spacer styleClass="display-desktop" />
								<p:commandButton value="#{labels.botao_pesquisar}" id="searchButton" icon="fa fa-fw fa-search" update="dtbEntities searchMessages"
									actionListener="#{cotacaoController.search}" process="@this, filterGrid" oncomplete="PF('dtb').getPaginator().setPage(0);"
									styleClass="ui-grid-col-4 botao-pesquisar" disabled="#{!cotacaoController.clienteSelecionado}" />
							</p:panelGrid>

							<p:messages id="searchMessages" />

							<p:separator />

							<p:defaultCommand target="searchButton" scope="filterGrid" />

							<p:commandButton value="#{labels.botao_adicionar}" icon="fa fa-fw fa-plus" actionListener="#{cotacaoController.add}"
								update=":searchForm :editForm" process="@this" resetValues="true" styleClass="ui-grid-col-12 botao-adicionar"
								disabled="#{!cotacaoController.clienteSelecionado}" rendered="#{sec:areAnyGranted('ROLE_COTACAO_CADASTRO')}" />
						</p:panelGrid>

						<p:dataTable id="dtbEntities" widgetVar="dtb" var="entity" value="#{cotacaoController.entities}" rowKey="#{entity.id}" paginator="true"
							paginatorPosition="bottom" reflow="true"
							emptyMessage="#{null != cotacaoController.entities ? messages.nenhum_resultado_encontrado : messages.realize_pesquisa}"
							paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters_1} {RowsPerPageDropdown}"
							rowsPerPageTemplate="20,50,100" rows="20" filterEvent="enter">

							<p:column headerText="#" sortBy="#{entity.formattedId}" styleClass="coluna-center" filterable="true" filterBy="#{entity.formattedId}"
								filterMatchMode="contains">
								<h:outputText value="#{entity.formattedId}" />
							</p:column>

							<p:column headerText="# Filial" sortBy="#{entity.idFilial}" styleClass="coluna-center"
								rendered="#{!sessionController.usuarioFilial and !sessionController.usuarioProprietario}">
								<h:outputText value="#{entity.idFilial}" />
							</p:column>

							<p:column headerText="Data" sortBy="#{entity.dataCadastro}" styleClass="coluna-center">
								<h:outputText value="#{entity.dataCadastro}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>

							<p:column headerText="Total" sortBy="#{entity.valorTotal}" styleClass="coluna-center">
								<h:outputText value="#{entity.valorTotal}">
									<f:convertNumber pattern="R$ #,##0.00" />
								</h:outputText>
							</p:column>

							<p:column headerText="Itens" sortBy="#{entity.quantidadeItens}" styleClass="coluna-center">
								<h:outputText value="#{entity.quantidadeItens}" />
							</p:column>

							<p:column headerText="Peças" sortBy="#{entity.quantidadeTotalItens}" styleClass="coluna-center"
								rendered="#{sessionController.usuarioAdministrador or sessionController.usuarioRepresentante}">
								<h:outputText value="#{entity.quantidadeTotalItens}" />
							</p:column>

							<p:column headerText="Status" sortBy="#{entity.deStatus}" styleClass="coluna-center" rendered="#{sessionController.usuarioAdministrador}">
								<h:outputText value="#{entity.deStatus}" />
							</p:column>

							<p:column styleClass="coluna-edicao" exportable="false">
								<p:commandButton icon="fa fa-fw fa-pencil" title="#{labels.botao_editar}" update=":searchForm :editForm" process="@this" resetValues="true"
									styleClass="ui-grid-col-12" oncomplete="scrollPageTop();">
									<f:setPropertyActionListener value="#{entity}" target="#{cotacaoController.selectedEntity}" />
								</p:commandButton>
							</p:column>

							<f:facet name="{Exporters_1}">
								<p:commandLink title="Excel" ajax="false" rendered="#{not empty cotacaoController.entities}"
									onclick="liberaRefresh(); PrimeFaces.monitorDownload(showStatus, hideStatus);">
									<i class="fa fa-fw fa-file-excel-o export-buttons"></i>
									<p:dataExporter type="xlsx" target="dtbEntities" fileName="pedidos" pageOnly="false" encoding="ISO-8859-1" />
								</p:commandLink>
							</f:facet>

							<f:facet name="footer">
								<h:outputText value="#{fn:length(cotacaoController.entities)} pedido(s) encontrado(s)" />
							</f:facet>
						</p:dataTable>
					</div>
				</div>
			</div>
		</c:if>
	</ui:define>

	<ui:define name="edit">
		<c:if test="#{null != cotacaoController.entity}">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{labels.informacoes}</h1>

						<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<h:outputText value="#" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.formattedId}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<h:outputText value="Data" styleClass="label" />
								<h:outputText value="#{cotacaoController.entitySimple.dataCadastro}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" rendered="#{sessionController.usuarioAdministrador}">
								<h:outputText value="Peso" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.pesoTotal}">
									<f:convertNumber pattern="#,##0.000" />
								</h:outputText>
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" rendered="#{sessionController.usuarioAdministrador}">
								<h:outputText value="Status" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.deStatus}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid"
								rendered="#{sessionController.usuarioAdministrador or sessionController.usuarioRepresentante}">
								<h:outputText value="Produtos" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.valorProdutos}">
									<f:convertNumber pattern="R$ #,##0.00" />
								</h:outputText>
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<h:outputText value="Frete" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.valorFrete}">
									<f:convertNumber pattern="R$ #,##0.00" />
								</h:outputText>
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" rendered="#{sessionController.usuarioAdministrador}">
								<h:outputText value="Desconto" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.valorDesconto}">
									<f:convertNumber pattern="R$ #,##0.00" />
								</h:outputText>
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<h:outputText value="Total" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.valorTotal}">
									<f:convertNumber pattern="R$ #,##0.00" />
								</h:outputText>
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<h:outputText value="Forma Pagamento" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.descricaoFormaPagamento}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<h:outputText value="Serviço Frete" styleClass="label" />
								<h:outputText value="#{cotacaoController.servicoFrete}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid"
								rendered="#{sessionController.usuarioAdministrador and (cotacaoController.formaPagamento.cartaoCredito or cotacaoController.formaPagamento.boleto)}">
								<h:outputText value="ID Ordem Pagamento" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.idOrdemPagamento}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid"
								rendered="#{sessionController.usuarioAdministrador and cotacaoController.formaPagamento.cartaoCredito}">
								<h:outputText value="ID Transação Pagamento" styleClass="label" />
								<h:outputText value="#{cotacaoController.entity.idTransacaoPagamento}" />
							</p:panelGrid>
						</p:panelGrid>
					</div>

					<div class="card card-w-title">
						<h1>Cliente</h1>

						<p:panelGrid columns="4" id="clienteGrid" layout="grid" styleClass="ui-panelgrid-blank form-group"
							columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-4, ui-grid-col-5">
							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<p:outputLabel value="#" styleClass="label" />
								<p:outputLabel value="#{cotacaoController.cliente.id}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<p:outputLabel value="CNPJ" styleClass="label" />
								<p:outputLabel value="#{cotacaoController.cliente.formattedCnpj}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<p:outputLabel value="Razão Social" styleClass="label" />
								<p:outputLabel value="#{cotacaoController.cliente.razaoSocial}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<p:outputLabel value="Nome Fantasia" styleClass="label" />
								<p:outputLabel value="#{cotacaoController.cliente.nomeFantasia}" />
							</p:panelGrid>
						</p:panelGrid>
					</div>

					<c:if test="#{null != cotacaoController.filial}">
						<div class="card card-w-title">
							<h1>Filial</h1>

							<p:panelGrid columns="4" id="filialGrid" layout="grid" styleClass="ui-panelgrid-blank form-group"
								columnClasses="ui-grid-col-1, ui-grid-col-2, ui-grid-col-4, ui-grid-col-5">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel value="#" styleClass="label" />
									<p:outputLabel value="#{cotacaoController.filial.id}" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel value="CNPJ" styleClass="label" />
									<p:outputLabel value="#{cotacaoController.filial.formattedCnpj}" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel value="Razão Social" styleClass="label" />
									<p:outputLabel value="#{cotacaoController.filial.razaoSocial}" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel value="Nome Fantasia" styleClass="label" />
									<p:outputLabel value="#{cotacaoController.filial.nomeFantasia}" />
								</p:panelGrid>
							</p:panelGrid>
						</div>
					</c:if>

					<div class="card card-w-title">
						<h1>Usuário</h1>

						<p:panelGrid columns="2" id="usuarioCadastroGrid" layout="grid" styleClass="ui-panelgrid-blank form-group"
							columnClasses="ui-grid-col-4, ui-grid-col-8">
							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<p:outputLabel value="E-mail" styleClass="label" />
								<p:outputLabel value="#{cotacaoController.usuarioCadastro.email}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<p:outputLabel value="Nome" styleClass="label" />
								<p:outputLabel value="#{cotacaoController.usuarioCadastro.nome}" />
							</p:panelGrid>
						</p:panelGrid>
					</div>

					<div class="card card-w-title">
						<h1>Endereço Faturamento</h1>

						<p:panelGrid columns="1" id="enderecoFaturamentoGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="cepFaturamento" value="CEP" styleClass="label" />
									<p:inputMask id="cepFaturamento" styleClass="ui-grid-col-12" mask="99.999-999" value="#{cotacaoController.enderecoFaturamento.cep}"
										converter="maskConverter" validatorMessage="CEP inválido" required="true" requiredMessage="Favor informar o CEP" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="logradouroFaturamento" value="Logradouro" styleClass="label" />
									<p:inputText id="logradouroFaturamento" value="#{cotacaoController.enderecoFaturamento.logradouro}" maxlength="100"
										styleClass="ui-grid-col-12" required="true" requiredMessage="Favor informar o logradouro" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="numeroFaturamento" value="Número" styleClass="label" />
									<p:inputText id="numeroFaturamento" value="#{cotacaoController.enderecoFaturamento.numero}" maxlength="10" styleClass="ui-grid-col-12"
										required="true" requiredMessage="Favor informar o número" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="bairroFaturamento" value="Bairro" styleClass="label" />
									<p:inputText id="bairroFaturamento" value="#{cotacaoController.enderecoFaturamento.bairro}" maxlength="100" styleClass="ui-grid-col-12"
										required="true" requiredMessage="Favor informar o bairro" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="estadoFaturamento" value="Estado" styleClass="label" />
									<p:selectOneMenu id="estadoFaturamento" value="#{cotacaoController.enderecoFaturamento.siglaEstado}" styleClass="ui-grid-col-12"
										required="true" requiredMessage="Favor informar o estado" filter="true" filterMatchMode="startsWith" disabled="true">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{cotacaoController.estados}" var="item" itemLabel="#{item.nome}" itemValue="#{item.sigla}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="municipioFaturamento" value="Município" styleClass="label" />
									<p:selectOneMenu id="municipioFaturamento" value="#{cotacaoController.enderecoFaturamento.idMunicipio}" styleClass="ui-grid-col-12"
										required="true" requiredMessage="Favor informar o município" filter="true" filterMatchMode="startsWith" disabled="true">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{cotacaoController.municipiosFaturamento}" var="item" itemLabel="#{item.nome}" itemValue="#{item.id}" />
									</p:selectOneMenu>
								</p:panelGrid>
							</p:panelGrid>
							<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<p:outputLabel for="complementoFaturamento" value="Complemento" styleClass="label" />
								<p:inputText id="complementoFaturamento" value="#{cotacaoController.enderecoFaturamento.complemento}" maxlength="100"
									styleClass="ui-grid-col-12" disabled="true" />
							</p:panelGrid>
						</p:panelGrid>
					</div>

					<div class="card card-w-title">
						<h1>Endereço Entrega</h1>

						<p:panelGrid columns="1" id="enderecoEntregaGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="cepEntrega" value="CEP" styleClass="label" />
									<p:inputMask id="cepEntrega" styleClass="ui-grid-col-12" mask="99.999-999" value="#{cotacaoController.enderecoEntrega.cep}"
										converter="maskConverter" validatorMessage="CEP inválido" required="true" requiredMessage="Favor informar o CEP" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="logradouroEntrega" value="Logradouro" styleClass="label" />
									<p:inputText id="logradouroEntrega" value="#{cotacaoController.enderecoEntrega.logradouro}" maxlength="100" styleClass="ui-grid-col-12"
										required="true" requiredMessage="Favor informar o logradouro" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="numeroEntrega" value="Número" styleClass="label" />
									<p:inputText id="numeroEntrega" value="#{cotacaoController.enderecoEntrega.numero}" maxlength="10" styleClass="ui-grid-col-12"
										required="true" requiredMessage="Favor informar o número" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="bairroEntrega" value="Bairro" styleClass="label" />
									<p:inputText id="bairroEntrega" value="#{cotacaoController.enderecoEntrega.bairro}" maxlength="100" styleClass="ui-grid-col-12"
										required="true" requiredMessage="Favor informar o bairro" disabled="true" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="estadoEntrega" value="Estado" styleClass="label" />
									<p:selectOneMenu id="estadoEntrega" value="#{cotacaoController.enderecoEntrega.siglaEstado}" styleClass="ui-grid-col-12" required="true"
										requiredMessage="Favor informar o estado" filter="true" filterMatchMode="startsWith" disabled="true">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{cotacaoController.estados}" var="item" itemLabel="#{item.nome}" itemValue="#{item.sigla}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="municipioEntrega" value="Município" styleClass="label" />
									<p:selectOneMenu id="municipioEntrega" value="#{cotacaoController.enderecoEntrega.idMunicipio}" styleClass="ui-grid-col-12" required="true"
										requiredMessage="Favor informar o município" filter="true" filterMatchMode="startsWith" disabled="true">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{cotacaoController.municipiosEntrega}" var="item" itemLabel="#{item.nome}" itemValue="#{item.id}" />
									</p:selectOneMenu>
								</p:panelGrid>
							</p:panelGrid>
							<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<p:outputLabel for="complementoEntrega" value="Complemento" styleClass="label" />
								<p:inputText id="complementoEntrega" value="#{cotacaoController.enderecoEntrega.complemento}" maxlength="100" styleClass="ui-grid-col-12"
									disabled="true" />
							</p:panelGrid>
						</p:panelGrid>
					</div>

					<div class="card card-w-title">
						<h1>Produto(s)</h1>

						<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank">
							<p:commandButton value="#{labels.botao_adicionar}" icon="fa fa-fw fa-plus" actionListener="#{cotacaoController.prepareAddItem}" process="@this"
								resetValues="true" styleClass="ui-grid-col-12 botao-adicionar" update="editForm:idItemDialog" />
						</p:panelGrid>

						<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:dataTable id="dtbItens" widgetVar="dtb" var="entity" value="#{cotacaoController.entity.itens}" reflow="true"
								emptyMessage="#{null != cotacaoController.entity.itens ? 'Nenhum item encontrado' : ''}" rowIndexVar="index">

								<p:column headerText="" styleClass="id-column" exportable="false">
									<p:graphicImage cache="true" value="#{sessionController.getUrlImagem(entity.idImagemCapaProduto, 1)}" />
								</p:column>

								<p:column headerText="SKU" styleClass="id-column">
									<h:outputText value="#{entity.skuProduto}" />
								</p:column>

								<p:column headerText="Código" styleClass="id-column">
									<h:outputText value="#{entity.codigoProduto}" />
								</p:column>

								<p:column headerText="Título" styleClass="coluna-center">
									<h:outputText value="#{entity.tituloProduto}" />
								</p:column>

								<p:column headerText="Tamanho" styleClass="id-column">
									<h:outputText value="#{entity.codigoTamanho}" />
								</p:column>

								<p:column headerText="Total" styleClass="coluna-valor">
									<h:outputText value="#{entity.valorCorrigidoTamanho}">
										<f:convertNumber pattern="R$ #,##0.00" />
									</h:outputText>
								</p:column>

								<p:column headerText="Peças" styleClass="id-column">
									<h:outputText value="#{entity.quantidade}" />

									<f:facet name="footer">
										<h:outputText value="#{cotacaoController.entity.quantidadeTotalItens}" />
									</f:facet>
								</p:column>

								<p:column headerText="Total" styleClass="coluna-valor">
									<h:outputText value="#{entity.valorTotal}">
										<f:convertNumber pattern="R$ #,##0.00" />
									</h:outputText>

									<f:facet name="footer">
										<h:outputText value="#{cotacaoController.entity.valorProdutos}">
											<f:convertNumber pattern="R$ #,##0.00" />
										</h:outputText>
									</f:facet>
								</p:column>

								<f:facet name="footer">
									<p:commandLink title="Excel" ajax="false" onclick="liberaRefresh(); PrimeFaces.monitorDownload(showStatus, hideStatus);">
										<i class="fa fa-fw fa-file-excel-o export-buttons"></i>
										<p:dataExporter type="xlsx" target="dtbItens" fileName="produtos_#{cotacaoController.entity.formattedId}" pageOnly="false"
											encoding="ISO-8859-1" />
									</p:commandLink>
								</f:facet>
							</p:dataTable>
						</p:panelGrid>
					</div>

					<div class="card card-w-title">
						<h1>Frete(s)</h1>
						<p:panelGrid columns="1" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:dataTable id="dtbFretes" widgetVar="dtb" var="entity" value="#{cotacaoController.entity.fretes}" reflow="true"
								emptyMessage="#{null != cotacaoController.entity.fretes ? 'Nenhum frete encontrado' : ''}" rowIndexVar="index">

								<p:column headerText="Serviço" styleClass="id-column" rendered="false">
									<h:outputText value="#{entity.codigoServico}" />
								</p:column>

								<p:column headerText="Prazo (dias)" styleClass="coluna-valor">
									<h:outputText value="#{entity.prazoDias}" />
								</p:column>

								<p:column headerText="Itens" styleClass="coluna-valor">
									<h:outputText value="#{entity.quantidadeItens}" />
								</p:column>

								<p:column headerText="Peso" styleClass="coluna-valor">
									<h:outputText value="#{entity.pesoItens}">
										<f:convertNumber pattern="#,##0.000" />
									</h:outputText>
								</p:column>

								<p:column headerText="Valor" styleClass="coluna-valor">
									<h:outputText value="#{entity.valor}">
										<f:convertNumber pattern="R$ #,##0.00" />
									</h:outputText>
								</p:column>

								<p:column headerText="Embalagem" styleClass="coluna-center">
									<h:outputText value="#{entity.nomeEmbalagem}" />
								</p:column>

								<f:facet name="footer">
									<p:commandLink title="Excel" ajax="false" onclick="liberaRefresh(); PrimeFaces.monitorDownload(showStatus, hideStatus);">
										<i class="fa fa-fw fa-file-excel-o export-buttons"></i>
										<p:dataExporter type="xlsx" target="dtbFretes" fileName="fretes_#{cotacaoController.entity.formattedId}" pageOnly="false"
											encoding="ISO-8859-1" />
									</p:commandLink>
								</f:facet>
							</p:dataTable>
						</p:panelGrid>
					</div>

					<p:messages />

					<p:panelGrid columns="6" layout="grid" styleClass="ui-grid-col-12 ui-panelgrid-blank div-botoes">
						<p:commandButton id="finalizacaoButton" icon="fa fa-fw fa-check-square-o" value="#{labels.botao_finalizar}"
							oncomplete="PF('finalizacaoDialog').show()" process="@this" update="editForm:idFinalizacaoDialog" styleClass="ui-grid-col-12 botao-verde"
							rendered="#{cotacaoController.finalizavel}" />

						<p:commandButton id="cancelamentoButton" icon="fa fa-fw fa-trash" value="#{labels.botao_cancelar}" oncomplete="PF('cancelamentoDialog').show()"
							process="@this" update="editForm:idCancelamentoDialog" styleClass="ui-grid-col-12 botao-vermelho" rendered="#{cotacaoController.cancelavel}" />

						<p:commandButton icon="fa fa-fw fa-close" value="#{labels.botao_fechar}" actionListener="#{cotacaoController.close}" process="@this"
							update=":searchForm :editForm :routeBarForm" styleClass="ui-grid-col-12 botao-fechar" oncomplete="scrollPageTop();" />
					</p:panelGrid>
				</div>
			</div>
		</c:if>
	</ui:define>

	<ui:define name="complement">
		<p:dialog header="Produto" id="idItemDialog" widgetVar="itemDialog" width="90%" height="90%" modal="true" draggable="false" resizable="false"
			responsive="true" position="top">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{labels.informacoes}</h1>
						<p:scrollPanel styleClass="resp-dialog">
							<p:panelGrid columns="1" layout="grid" id="contatoGrid" styleClass="ui-panelgrid-blank form-group">
								<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank form-group">

								</p:panelGrid>
							</p:panelGrid>
						</p:scrollPanel>
					</div>

					<p:panelGrid columns="6" layout="grid" styleClass="ui-grid-col-12 ui-panelgrid-blank div-botoes">
						<p:commandButton id="submitProdutoButton" icon="fa fa-fw fa-save" value="#{labels.botao_gravar}" actionListener="#{cotacaoController.saveItem}"
							process="editForm:contatoGrid" update="messagesProduto :editForm:contatoGrid" styleClass="ui-grid-col-12"
							rendered="#{cotacaoController.entity.gerada}" />

						<p:commandButton id="exclusaoButton" icon="fa fa-fw fa-trash" value="#{labels.botao_excluir}" actionListener="#{cotacaoController.excluiItem}"
							process="editForm:produtoGrid" styleClass="ui-grid-col-12 botao-vermelho"
							rendered="#{cotacaoController.editingRelated and cotacaoController.entity.gerada}">
							<p:confirm header="Confirmação" message="Confirmar exclusão de produto?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-close" value="#{labels.botao_fechar}" oncomplete="PF('itemDialog').hide();" process="@none" global="false"
							styleClass="ui-grid-col-12 botao-fechar" />
					</p:panelGrid>

					<p:spacer styleClass="display-desktop" />

					<p:messages id="messagesProduto" />
				</div>
			</div>
		</p:dialog>
	</ui:define>
</ui:composition>
