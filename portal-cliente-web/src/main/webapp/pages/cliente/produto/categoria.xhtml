<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/templates/crud_template.xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="viewname">#{labels.menu_cliente} / #{labels.menu_cliente_produto} / #{labels.menu_cliente_produto_categoria} </ui:define>

	<ui:define name="search">
		<c:if test="#{null == categoriaProdutoController.entity}">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{labels.consulta}</h1>
						<p:panelGrid columns="1" id="filterGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="clienteFilter" value="Coleção *" styleClass="label" />
									<p:selectOneMenu id="clienteFilter" value="#{categoriaProdutoController.filterEntity.idCliente}" styleClass="ui-grid-col-12" filter="true"
										filterMatchMode="contains">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="#{categoriaProdutoController.clientes}" var="item"
											itemLabel="#{item.id} - #{item.nomeApresentacao}" itemValue="#{item.id}" />
										<p:ajax process="@this" update=":searchForm" listener="#{categoriaProdutoController.changeCliente}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="nomeFilter" value="Nome" styleClass="label" />
									<p:inputText id="nomeFilter" value="#{categoriaProdutoController.filterEntity.nome}" maxlength="50" styleClass="ui-grid-col-12" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="statusFilter" value="Status" styleClass="label" />
									<p:selectOneMenu id="statusFilter" value="#{categoriaProdutoController.filterEntity.status}" styleClass="ui-grid-col-12">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{domProdutoController.statusCategoriaMap}" />
									</p:selectOneMenu>
								</p:panelGrid>
							</p:panelGrid>

							<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
								<p:spacer styleClass="display-desktop" />
								<p:commandButton value="#{labels.botao_pesquisar}" id="searchButton" icon="fa fa-fw fa-search" update="dtbEntities searchMessages"
									actionListener="#{categoriaProdutoController.search}" process="@this, filterGrid" oncomplete="PF('dtb').getPaginator().setPage(0);"
									styleClass="ui-grid-col-4 botao-pesquisar" disabled="#{!categoriaProdutoController.clienteSelecionado}" />
							</p:panelGrid>

							<p:messages id="searchMessages" />

							<p:separator />

							<p:defaultCommand target="searchButton" scope="filterGrid" />

							<p:commandButton value="#{labels.botao_adicionar}" icon="fa fa-fw fa-plus" actionListener="#{categoriaProdutoController.add}"
								update=":searchForm :editForm" process="@this" resetValues="true" styleClass="ui-grid-col-12 botao-adicionar"
								disabled="#{!categoriaProdutoController.clienteSelecionado}" />
						</p:panelGrid>

						<p:dataTable id="dtbEntities" widgetVar="dtb" var="entity" value="#{categoriaProdutoController.entities}" rowKey="#{entity.id}" paginator="true"
							paginatorPosition="bottom" reflow="true" rows="10"
							emptyMessage="#{null != categoriaProdutoController.entities ? messages.nenhum_resultado_encontrado : messages.realize_pesquisa}">

							<p:column headerText="#" sortBy="#{entity.id}" styleClass="id-column">
								<h:outputText value="#{entity.id}" />
							</p:column>

							<p:column headerText="Nome" sortBy="#{entity.nome}">
								<h:outputText value="#{entity.nome}" />
							</p:column>

							<p:column headerText="Status" sortBy="#{entity.deStatus}" styleClass="status-column">
								<h:outputText value="#{entity.deStatus}" />
							</p:column>

							<p:column styleClass="coluna-edicao">
								<p:commandButton icon="fa fa-fw fa-pencil" title="#{labels.botao_editar}" update=":searchForm :editForm" process="@this" resetValues="true"
									styleClass="ui-grid-col-12">
									<f:setPropertyActionListener value="#{entity}" target="#{categoriaProdutoController.selectedEntity}" />
								</p:commandButton>
							</p:column>

							<f:facet name="footer">
								<h:outputText value="#{fn:length(categoriaProdutoController.entities)} registro(s) encontrado(s)" />
							</f:facet>
						</p:dataTable>
					</div>
				</div>
			</div>
		</c:if>
	</ui:define>

	<ui:define name="edit">
		<c:if test="#{null != categoriaProdutoController.entity}">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{labels.informacoes}</h1>
						<p:panelGrid columns="2" id="informacoesGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
								<p:outputLabel for="nome" value="Nome" styleClass="label" />
								<p:inputText id="nome" value="#{categoriaProdutoController.entity.nome}" maxlength="50" styleClass="ui-grid-col-12" required="true"
									requiredMessage="Favor informar o nome" />
							</p:panelGrid>
						</p:panelGrid>
					</div>

					<p:messages />

					<p:panelGrid columns="6" layout="grid" styleClass="ui-grid-col-12 ui-panelgrid-blank div-botoes">
						<p:commandButton id="submitButton" icon="fa fa-fw fa-save" value="#{labels.botao_gravar}" actionListener="#{categoriaProdutoController.save}"
							process=":editForm:informacoesGrid" update=":editForm :searchForm" styleClass="ui-grid-col-12" />

						<p:commandButton id="inativacaoButton" icon="fa fa-fw fa-ban" value="#{labels.botao_inativar}"
							actionListener="#{categoriaProdutoController.inativa}" process="@this" update=":searchForm :editForm"
							styleClass="ui-grid-col-12 botao-vermelho" rendered="#{categoriaProdutoController.editing and categoriaProdutoController.entity.ativa}">
							<p:confirm header="Confirmação" message="Confirmar inativação?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton id="ativacaoButton" icon="fa fa-fw fa-check-circle" value="#{labels.botao_ativar}"
							actionListener="#{categoriaProdutoController.ativa}" process="@this" update=":searchForm :editForm" styleClass="ui-grid-col-12"
							rendered="#{categoriaProdutoController.editing and categoriaProdutoController.entity.inativa}">
							<p:confirm header="Confirmação" message="Confirmar ativação?" icon="ui-icon-alert" />
						</p:commandButton>

						<p:commandButton icon="fa fa-fw fa-close" value="#{labels.botao_fechar}" actionListener="#{categoriaProdutoController.close}" process="@this"
							update=":searchForm :editForm" styleClass="ui-grid-col-12 botao-fechar" />
					</p:panelGrid>
				</div>
			</div>
		</c:if>
	</ui:define>

	<ui:define name="complement">
	</ui:define>
</ui:composition>
