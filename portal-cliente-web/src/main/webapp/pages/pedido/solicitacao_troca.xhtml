<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" template="/pages/templates/crud_template.xhtml"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="viewname">#{labels.menu_pedido} / #{labels.menu_pedido_solicitacao_troca} </ui:define>

	<ui:define name="search">
		<c:if test="#{null == solicitacaoTrocaController.entity}">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{labels.consulta}</h1>
						<p:panelGrid columns="1" id="filterGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="3" layout="grid" styleClass="ui-panelgrid-blank form-group">
								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" rendered="#{sessionController.usuarioAdministrador}">
									<p:outputLabel for="clienteFilter" value="Cliente *" styleClass="label" />
									<p:selectOneMenu id="clienteFilter" value="#{solicitacaoTrocaController.filterEntity.idCliente}" styleClass="ui-grid-col-12" filter="true"
										filterMatchMode="contains">
										<f:selectItem itemLabel="Selecione" itemValue="" />
										<f:selectItems value="#{solicitacaoTrocaController.clientes}" var="item" itemLabel="#{item.id} - #{item.razaoSocial}" itemValue="#{item.id}" />
										<p:ajax process="@this" update=":searchForm" listener="#{solicitacaoTrocaController.changeCliente}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" rendered="#{!sessionController.usuarioFilial}">
									<p:outputLabel for="filialFilter" value="Filial" styleClass="label" />
									<p:selectOneMenu id="filialFilter" value="#{solicitacaoTrocaController.filterEntity.idFilial}" styleClass="ui-grid-col-12" filter="true"
										filterMatchMode="contains" disabled="#{!solicitacaoTrocaController.clienteSelecionado}">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{solicitacaoTrocaController.filiais}" var="item" itemLabel="#{item.id} - #{item.razaoSocial}" itemValue="#{item.id}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="statusFilter" value="Status" styleClass="label" />
									<p:selectOneMenu id="statusFilter" value="#{solicitacaoTrocaController.filterEntity.status}" styleClass="ui-grid-col-12">
										<f:selectItem itemLabel="" itemValue="" />
										<f:selectItems value="#{domPedidoController.statusSolicitacaoTrocaMap}" />
									</p:selectOneMenu>
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="dataCadastroDeFilter" value="Data - De" styleClass="label" />
									<p:calendar id="dataCadastroDeFilter" value="#{solicitacaoTrocaController.filterEntity.dataCadastroDe}" pattern="dd/MM/yyyy HH:mm:ss"
										locale="br" readonlyInput="false" navigator="true" showOn="button" styleClass="resp-calendar" mask="99/99/9999 99:99:99"
										converterMessage="Data de inválida" />
								</p:panelGrid>

								<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid">
									<p:outputLabel for="dataCadastroAteFilter" value="Data - Até" styleClass="label" />
									<p:calendar id="dataCadastroAteFilter" value="#{solicitacaoTrocaController.filterEntity.dataCadastroAte}" pattern="dd/MM/yyyy HH:mm:ss"
										locale="br" readonlyInput="false" navigator="true" showOn="button" styleClass="resp-calendar" mask="99/99/9999 99:99:99"
										converterMessage="Data até inválida" />
								</p:panelGrid>
							</p:panelGrid>

							<p:panelGrid columns="2" layout="grid" styleClass="ui-panelgrid-blank">
								<p:spacer styleClass="display-desktop" />
								<p:commandButton value="#{labels.botao_pesquisar}" id="searchButton" icon="fa fa-fw fa-search" update="dtbEntities searchMessages"
									actionListener="#{solicitacaoTrocaController.search}" process="@this, filterGrid" oncomplete="PF('dtb').getPaginator().setPage(0);"
									styleClass="ui-grid-col-4 botao-pesquisar" disabled="#{!solicitacaoTrocaController.clienteSelecionado}" />
							</p:panelGrid>

							<p:messages id="searchMessages" />

							<p:separator />

							<p:defaultCommand target="searchButton" scope="filterGrid" />

							<p:commandButton value="#{labels.botao_adicionar}" icon="fa fa-fw fa-plus" actionListener="#{solicitacaoTrocaController.add}"
								update=":searchForm :editForm" process="@this" resetValues="true" styleClass="ui-grid-col-12 botao-adicionar"
								disabled="#{!solicitacaoTrocaController.clienteSelecionado}" rendered="#{sessionController.usuarioCliente or sessionController.usuarioFilial}" />
						</p:panelGrid>

						<p:dataTable id="dtbEntities" widgetVar="dtb" var="entity" value="#{solicitacaoTrocaController.entities}" rowKey="#{entity.id}" paginator="true"
							paginatorPosition="bottom" reflow="true" rows="10"
							emptyMessage="#{null != solicitacaoTrocaController.entities ? messages.nenhum_resultado_encontrado : messages.realize_pesquisa}">

							<p:column headerText="#" sortBy="#{entity.formattedId}" styleClass="id-column">
								<h:outputText value="#{entity.formattedId}" />
							</p:column>

							<p:column headerText="Pedido" sortBy="#{entity.formattedIdPedido}" styleClass="id-column">
								<h:outputText value="#{entity.formattedIdPedido}" />
							</p:column>

							<p:column headerText="Produto" sortBy="#{entity.codigoProduto} - #{entity.tituloProduto}">
								<h:outputText value="#{entity.codigoProduto} - #{entity.tituloProduto}" />
							</p:column>

							<p:column headerText="Tamanho" sortBy="#{entity.codigoTamanhoProduto}" styleClass="valor-column">
								<h:outputText value="#{entity.codigoTamanhoProduto}" />
							</p:column>

							<p:column headerText="Data" sortBy="#{entity.dataCadastro}" styleClass="data-column">
								<h:outputText value="#{entity.dataCadastro}">
									<f:convertDateTime pattern="dd/MM/yyyy HH:mm:ss" timeZone="America/Sao_Paulo" />
								</h:outputText>
							</p:column>

							<p:column headerText="Status" sortBy="#{entity.deStatus}" styleClass="status-column">
								<h:outputText value="#{entity.deStatus}" />
							</p:column>

							<p:column styleClass="coluna-edicao">
								<p:commandButton icon="fa fa-fw fa-pencil" title="#{labels.botao_editar}" update=":searchForm :editForm" process="@this" resetValues="true"
									styleClass="ui-grid-col-12">
									<f:setPropertyActionListener value="#{entity}" target="#{solicitacaoTrocaController.selectedEntity}" />
								</p:commandButton>
							</p:column>

							<f:facet name="footer">
								<h:outputText value="#{fn:length(solicitacaoTrocaController.entities)} registro(s) encontrado(s)" />
							</f:facet>
						</p:dataTable>
					</div>
				</div>
			</div>
		</c:if>
	</ui:define>

	<ui:define name="edit">
		<c:if test="#{null != solicitacaoTrocaController.entity}">
			<div class="ui-g">
				<div class="ui-g-12">
					<div class="card card-w-title">
						<h1>#{labels.informacoes}</h1>
						<p:panelGrid columns="1" id="informacoesGrid" layout="grid" styleClass="ui-panelgrid-blank form-group">
							<p:panelGrid columns="2" columnClasses="ui-grid-col-10, ui-grid-col-2" layout="grid">
								<p:outputLabel for="pedido" value="Pedido" styleClass="label" />
								<p:spacer />

								<p:inputNumber id="pedido" value="#{solicitacaoTrocaController.entity.idPedido}" styleClass="input-number-resp" required="true"
									requiredMessage="Favor informar o pedido" decimalPlaces="0"
									disabled="#{solicitacaoTrocaController.editing or null != solicitacaoTrocaController.pedido}"
									placeholder="Informe o número do pedido e clique em Pesquisar" />
								<p:commandButton icon="fa fa-fw fa-search" value="#{labels.botao_pesquisar}" actionListener="#{solicitacaoTrocaController.consultaPedido}"
									process="pedido" update="informacoesGrid" styleClass="ui-grid-col-12" rendered="#{null == solicitacaoTrocaController.pedido}" />
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" rendered="#{null != solicitacaoTrocaController.pedido}">
								<p:outputLabel for="item" value="Item" styleClass="label" />
								<p:selectOneMenu id="item" value="#{solicitacaoTrocaController.entity.idPedidoItem}" styleClass="ui-grid-col-12" filter="true"
									filterMatchMode="contains" disabled="#{solicitacaoTrocaController.editing}">
									<f:selectItem itemLabel="Selecione" itemValue="" />
									<f:selectItems value="#{solicitacaoTrocaController.pedido.itens}" var="item"
										itemLabel="#{item.codigoProduto} - #{item.tituloProduto} - #{item.codigoTamanho}" itemValue="#{item.id}" />
								</p:selectOneMenu>
							</p:panelGrid>

							<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" rendered="#{null != solicitacaoTrocaController.pedido}">
								<p:outputLabel for="quantidade" value="Quantidade" styleClass="label" />
								<p:inputNumber id="quantidade" value="#{solicitacaoTrocaController.entity.quantidade}" styleClass="input-number-resp" required="true"
									requiredMessage="Favor informar a quantidade" decimalPlaces="0" disabled="#{solicitacaoTrocaController.editing}" />
							</p:panelGrid>
						</p:panelGrid>
					</div>

					<p:messages />

					<p:panelGrid columns="6" layout="grid" styleClass="ui-grid-col-12 ui-panelgrid-blank div-botoes">
						<p:commandButton id="submitButton" icon="fa fa-fw fa-save" value="#{labels.botao_gravar}" actionListener="#{solicitacaoTrocaController.save}"
							process=":editForm:informacoesGrid" update=":editForm :searchForm" styleClass="ui-grid-col-12"
							rendered="#{!solicitacaoTrocaController.editing}" />

						<p:commandButton id="finalizacaoButton" icon="fa fa-fw fa-check-square-o" value="#{labels.botao_finalizar}"
							oncomplete="PF('finalizacaoDialog').show()" process="@this" update="editForm:idFinalizacaoDialog" styleClass="ui-grid-col-12 botao-verde"
							rendered="#{solicitacaoTrocaController.finalizavel}" />

						<p:commandButton icon="fa fa-fw fa-close" value="#{labels.botao_fechar}" actionListener="#{solicitacaoTrocaController.close}" process="@this"
							update=":searchForm :editForm" styleClass="ui-grid-col-12 botao-fechar" />
					</p:panelGrid>
				</div>
			</div>
		</c:if>
	</ui:define>

	<ui:define name="complement">
		<p:dialog header="Confirmar finalização da solicitação de troca?" id="idFinalizacaoDialog" widgetVar="finalizacaoDialog" height="90%" modal="true"
			draggable="false" resizable="false" responsive="true">

			<p:panelGrid columns="1" columnClasses="ui-grid-col-12" layout="grid" styleClass="ui-panelgrid-blank form-group">
				<p:outputLabel value="Observação" styleClass="label" />
				<p:inputTextarea id="observacaoFinalizacao" rows="3" cols="40" value="#{solicitacaoTrocaController.observacao}" styleClass="ui-grid-col-12"
					maxlength="200" />
			</p:panelGrid>

			<p:spacer />

			<p:panelGrid columns="2" layout="grid" styleClass="ui-grid-col-12 ui-panelgrid-blank div-botoes">
				<p:commandButton icon="fa fa-fw fa-check" value="#{labels.botao_sim}" actionListener="#{solicitacaoTrocaController.finaliza}"
					process="@this editForm:observacaoFinalizacao" styleClass="ui-grid-col-12" />
				<p:commandButton icon="fa fa-fw fa-close" value="#{labels.botao_nao}" styleClass="ui-grid-col-12" onclick="PF('finalizacaoDialog').hide()"
					process="@this" />
			</p:panelGrid>
		</p:dialog>
	</ui:define>
</ui:composition>
