<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

	<h:outputScript name="js/close.js" library="custom-layout" />

	<f:facet name="first">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="theme-color" content="#2f8ee5" />
	</f:facet>
	<title>#{labels.cabecalho}</title>

	<h:outputScript name="js/common.js" library="custom-layout" />
	<h:outputScript name="js/locale.js" library="custom-layout" />
	<h:outputScript name="js/mask.js" library="custom-layout" />
	<h:outputScript name="js/cookie.js" library="custom-layout" />

	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
	<h:outputStylesheet name="css/layout-blue.css" library="poseidon-layout" />
	<h:outputStylesheet name="css/app.css" library="custom-layout" />

	<p:idleMonitor timeout="1800000" onidle="atualizaPagina();" />

</ui:composition>
