<ui:fragment xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

	<p:ajaxStatus onstart="PF('statusDialog').show();" onsuccess="PF('statusDialog').hide();" onerror="PF('statusDialog').hide();">
		<p:dialog modal="true" widgetVar="statusDialog" resizable="false" draggable="false" closable="false" showHeader="false"
			style="background: transparent !important; border: 0 !important;">
			<div style="text-align: center;">
				<span style="color: #fff; font-size: 25px;">#{messages.carregando}</span> <br />
				<p:graphicImage name="images/loading.gif" library="poseidon-layout" />
			</div>
		</p:dialog>
	</p:ajaxStatus>

	<script type="text/javascript">
		function showStatus() {
			PF('statusDialog').show();
		}

		function hideStatus() {
			PF('statusDialog').hide();
		}
	</script>

</ui:fragment>
