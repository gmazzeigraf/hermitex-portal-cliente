<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pp="http://primefaces.org/poseidon"
	xmlns:sec="http://www.springframework.org/security/tags">

	<h:form id="formMenu">
		<div class="layout-menu-container menu-bar">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<f:event type="preRenderView" listener="#{permissaoMenuFilter.filtraMenuVazio}" />
					<f:event type="preRenderView" listener="#{sessionController.verificaSenhaTemporaria}" />

					<pp:menu widgetVar="menu" id="menu">
						<p:menuitem id="inicio" icon="fa fa-fw fa-home" value="#{labels.menu_inicio}" url="/pages/home.jsf" />

						<p:submenu id="menu_administracao" icon="fa fa-fw fa-gears" label="#{labels.menu_administracao}">
							<p:submenu id="menu_administracao_acesso" icon="fa fa-fw fa-unlock" label="#{labels.menu_administracao_acesso}">
								<p:menuitem id="menu_administracao_acesso_perfil" icon="fa fa-fw fa-magic" value="#{labels.menu_administracao_acesso_perfil}"
									url="/pages/administracao/acesso/perfil.jsf" rendered="#{sec:isAllowed('/pages/administracao/acesso/perfil.jsf', '')}" />
								<p:menuitem id="menu_administracao_acesso_usuario" icon="fa fa-fw fa-user" value="#{labels.menu_administracao_acesso_usuario}"
									url="/pages/administracao/acesso/usuario.jsf" rendered="#{sec:isAllowed('/pages/administracao/acesso/usuario.jsf', '')}" />
							</p:submenu>

							<p:submenu id="menu_administracao_produto" icon="fa fa-fw fa-tags" label="#{labels.menu_administracao_produto}">
								<p:menuitem id="menu_administracao_produto_tamanho" icon="fa fa-fw fa-arrows" value="#{labels.menu_administracao_produto_tamanho}"
									url="/pages/administracao/produto/tamanho.jsf" rendered="#{sec:isAllowed('/pages/administracao/produto/tamanho.jsf', '')}" />
							</p:submenu>
						</p:submenu>

						<p:submenu id="menu_cliente" icon="fa fa-fw fa-truck" label="#{labels.menu_cliente}">
							<p:menuitem id="menu_cliente_cadastro" icon="fa fa-fw fa-edit" value="#{labels.menu_cliente_cadastro}" url="/pages/cliente/cadastro.jsf"
								rendered="#{sec:isAllowed('/pages/cliente/cadastro.jsf', '')}" />

							<p:submenu id="menu_cliente_produto" icon="fa fa-fw fa-tags" label="#{labels.menu_cliente_produto}">
								<p:menuitem id="menu_cliente_produto_categoria" icon="fa fa-fw fa-bookmark" value="#{labels.menu_cliente_produto_categoria}"
									url="/pages/cliente/produto/categoria.jsf" rendered="#{sec:isAllowed('/pages/cliente/produto/categoria.jsf', '')}" />
								<p:menuitem id="menu_cliente_produto_setor" icon="fa fa-fw fa-suitcase" value="#{labels.menu_cliente_produto_setor}"
									url="/pages/cliente/produto/setor.jsf" rendered="#{sec:isAllowed('/pages/cliente/produto/setor.jsf', '')}" />
								<p:menuitem id="menu_cliente_produto_cadastro" icon="fa fa-fw fa-edit" value="#{labels.menu_cliente_produto_cadastro}"
									url="/pages/cliente/produto/cadastro.jsf" rendered="#{sec:isAllowed('/pages/cliente/produto/cadastro.jsf', '')}" />
								<p:menuitem id="menu_cliente_produto_estoque" icon="fa fa-fw fa-truck" value="#{labels.menu_cliente_produto_estoque}"
									url="/pages/cliente/produto/estoque.jsf" rendered="#{sec:isAllowed('/pages/cliente/produto/estoque.jsf', '')}" />
							</p:submenu>
						</p:submenu>
					</pp:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
