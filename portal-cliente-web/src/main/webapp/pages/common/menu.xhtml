<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:pp="http://primefaces.org/poseidon"
	xmlns:sec="http://www.springframework.org/security/tags">

	<h:form id="formMenu">
		<div class="layout-menu-container menu-bar">
			<div class="nano">
				<div class="nano-content menu-scroll-content">
					<f:event type="preRenderView" listener="#{permissaoMenuFilter.filtraMenuVazio}" />
					<f:event type="preRenderView" listener="#{sessionController.verificaSenhaTemporaria}" />

					<pp:menu widgetVar="menu" id="menu">
						<p:menuitem id="inicio" icon="fa fa-fw fa-home" value="#{labels.menu_inicio}" url="/pages/home.jsf" />

						<p:submenu id="menu_administracao" icon="fa fa-fw fa-gears" label="#{labels.menu_administracao}">
							<p:submenu id="menu_administracao_acesso" icon="fa fa-fw fa-unlock" label="#{labels.menu_administracao_acesso}">
								<p:menuitem id="menu_administracao_acesso_usuario" icon="fa fa-fw fa-user" value="#{labels.menu_administracao_acesso_usuario}"
									url="/pages/administracao/acesso/usuario.jsf" rendered="#{sec:isAllowed('/pages/administracao/acesso/usuario.jsf', '')}" />
								<p:menuitem id="menu_administracao_acesso_perfil" icon="fa fa-fw fa-magic" value="#{labels.menu_administracao_acesso_perfil}"
									url="/pages/administracao/acesso/perfil.jsf" rendered="#{sec:isAllowed('/pages/administracao/acesso/perfil.jsf', '')}" />
							</p:submenu>
						</p:submenu>
					</pp:menu>
				</div>
			</div>
		</div>
	</h:form>
</ui:composition>
